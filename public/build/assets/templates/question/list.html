<div class=question-list ms-controller=list>提问记录<div class=item-wrapper ms-if=!noContent><a ms-attr-href="'#!/detail/' + item._id" class="item area" ms-repeat-item=lists><img class="item-img area" ms-attr-src="'http://resource.hizuoye.com/' + item.image+ '?imageView2/1/w/180/h/160/interlace/1'" ms-attr-alt="item.title"><div class=right-area><div class=created-time>{{item.created | date()}}</div><h3 class="item-title area">{{item.title}}</h3><div class="count visit-count"><span>阅读</span>{{item.visitCount}}</div><div class="count share-count"><span>分享</span>{{item.shareCount}}</div><div class="count like-count"><span>喜欢</span>{{item.like}}</div></div></a></div><div ms-if=noContent>暂时还没有提问过</div></div>
