<!-- list start -->
<div class="list" ms-controller="mistakeList">

    <!-- item start -->
    <div class="item-wrapper">

        <div class="global-noContent-tip-dark" ms-if="noMistakeListContent">
            {{noContentText}}
        </div>

        <!-- 作业列表 start -->
        <div class="item area" ms-repeat-item="lists" ms-if="noMistakeListContent === false">
            <div ms-click="goWrong(this)" ms-attr-data-homeworkId="item._id" class="list-card">
                <img class="item-img area" src="../../build/images/homework_list_icon_green.png" ms-attr-alt="item.title" />
                <div class="hw-info area">
                    <h2 class="item-title area">{{item.title}}</h2>
                    <span class="time">作业完成时间: {{item.finishedTime| date("yyyy.MM.dd")}}</span>
                    <span class="finish_count"><i class="icon-people"></i>错题数: {{item.wrongNumber}}</span>
                </div>
                <span class="todo yo-ico">&#xf07f;</span>
            </div>
        </div>
        <!-- 作业列表 end -->

    </div>
    <!-- item end -->

    <a href="javascript:void(0)" class="show-more-btn" ms-if="btnShowMore && isLoading === false && !noMoreData" ms-click="showMore()">加载更多</a>
    <a href="javascript:void(0)" class="show-more-btn" ms-if="btnShowMore && isLoading === true">加载中...</a>
    <a href="javascript:void(0)" class="show-more-btn" ms-if="btnShowMore && isLoading === false && noMoreData" ms-click="showMore()">没有更多了</a>

</div>
<!-- list end -->
