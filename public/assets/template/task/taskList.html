<!-- taskList start -->
<div class="task-list" ms-controller="taskList">

    <!-- item start -->
    <div class="item-wrapper">

        <!-- task列表 start -->
        <div class="item area" ms-repeat-item="lists">
            <a ms-attr-href="" class="list-card">
                <img class="item-img area" ms-attr-src="item.image" ms-attr-alt="item.name">
                <div class="task-content area">
                    <h2 class="item-title task-info">{{item.name}}</h2>
                    <div class="task-info">内容: 2015秋季招生好礼送不停</div>
                    <div class="task-info"><i class="icon-visit"></i>浏览量: {{item.visitCount}}</div>
                </div>
                <div class="goGetIt yo-btn yo-btn-s">赚积分+10</div>
            </a>
        </div>
        <!-- task列表 end -->

    </div>
    <!-- item end -->

    <div class="show-more hide" ms-click="showMore()" ms-if="isLoading != true">
        加载更多
    </div>

    <!-- 加载中 -->
    <div class="show-more hide" class="isLoading" ms-if="isLoading == true">
        <span>加载中<span class="loading-with-dot"></span></span>
    </div>

</div>
<!-- taskList end -->
