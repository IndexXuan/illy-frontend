<!-- index start -->
<div class="index" ms-controller="index">

    <!-- slider start -->
    <div id="slider">
        <div ms-repeat-slider="sliders"> <!-- repeat point -->
            <a ms-attr-href="'#!/detail/' + slider._id"><img ms-src="'http://resource.hizuoye.com/' + slider.image + '?imageView2/1/w/400/h/200/interlace/1'" /></a>
            <p>{{slider.title}}</p>
        </div>
    </div>
    <!-- slider end -->

    <!-- topN start -->
    <div class="topN">
        <div class="title-line">
            <h2 class="col-title area">热门文章</h2>
            <!--<a class="more" ms-attr-href="'#!/热门文章/Id/hots'">查看全部</a>-->
            <a class="more" ms-attr-href="'#!/hots'"><i class="icon icon-more"></i> 查看全部</a>
        </div>
        <!-- item start -->
        <div class="item-wrapper">
            <a ms-attr-href="'#!/detail/' + item._id" class="item area" ms-repeat-item="hots">
                <img class="item-img area" ms-attr-src="'http://resource.hizuoye.com/' + item.image+ '?imageView2/1/w/180/h/160/interlace/1'" ms-attr-alt="item.title" />
                <div class="right-area">
                    <div class="created-time">{{item.created | date()}}</div>
                    <h3 class="item-title area">{{item.title}}</h3>
                    <div class="count visit-count"><span>阅读</span>{{item.visitCount}}</div> 
                    <i class="yo-ico gap-point">&#xf083</i>
                    <div class="count share-count"><span>分享</span>{{item.shareCount}}</div> 
                    <i class="yo-ico gap-point">&#xf083</i>
                    <div class="count like-count"><span>喜欢</span>{{item.like}}</div> 
                </div>
            </a>
        </div>
        <!-- item end -->
    </div>
    <!-- topN end -->

    <!-- categories start -->
    <div class="categories" class="area" ms-repeat-category="categories">
        
        <!-- title start -->
        <div class="title-line">
            <h2 class="col-title area">{{category.name}}</h2>
            <!--<a class="more" ms-attr-href="'#!/' +category.name + '/Id/' + category._id">查看更多</a>-->
            <a class="more" ms-attr-href="'#!/' + category._id"><i class="icon icon-more"></i> 查看更多</a>
        </div>
        <div class="line"></div>
        <!-- title end -->
        <!-- item start -->
        <div class="item-wrapper">
            <div class="item area" ms-repeat-item="category.posts">
                <a ms-attr-href="'#!/detail/' + item._id">
                    <img class="item-img area" ms-attr-src="'http://resource.hizuoye.com/' + item.image + '?imageView2/1/w/320/h/180/interlace/1'" ms-attr-alt="item.title" />
                    <div class="info-area list">
                        <h3 class="item-title text-overflow area">{{item.title}}</h3>
                        <div class="count visit-count"><span>阅读</span>{{item.visitCount}}</div> 
                        <i class="yo-ico gap-point">&#xf083</i>
                        <div class="count like-count"><span>喜欢</span>{{item.like}}</div> 
                    </div>
                </a>
            </div>
        </div>
        <!-- item end -->
    </div>
    <!-- categories end -->

</div>
<!-- index end -->
