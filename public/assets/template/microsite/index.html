<!-- index start -->
<div class="index" ms-controller="index">

    <!-- slider start -->
    <div id="slider">
        <div ms-repeat-slider="sliders"> <!-- repeat point -->
            <a ms-attr-href="'#!/detail/' + slider._id"><img ms-src="slider.image" /></a>
            <p>{{slider.title}}</p>
        </div>
    </div>
    <!-- slider end -->

    <!-- topN start -->
    <div class="topN">
        <div class="title-line">
            <h2 class="col-title area">热门文章</h2>
            <!--<a class="more" ms-attr-href="'#!/热门文章/Id/hots'">查看全部</a>-->
            <a class="more" ms-attr-href="'#!/热门文章/Id/hots'">查看全部</a>
        </div>
        <!-- item start -->
        <div class="item-wrapper">
            <div class="item area" ms-repeat-item="hots">
                <img class="item-img area" ms-attr-src="item.img" ms-attr-alt="item.title" />
                <a ms-attr-href="'#!/detail/' + item._id" class="item-title area">{{item.title}}</a>
            </div>
        </div>
        <!-- item end -->
    </div>
    <!-- topN end -->

    <!-- categories start -->
    <div class="categories" class="area" ms-repeat-category="categories">
        
        <!-- title start -->
        <div class="title-line">
            <h2 class="col-title area">{{category.name}}</h2>
            <!--<a class="more" ms-attr-href="'#!/' +category.name + '/Id/' + category._id">查看更多</a>-->
            <a class="more" ms-attr-href="'#!/' + category._id">查看更多</a>
        </div>
        <div class="line"></div>
        <!-- title end -->
        <!-- item start -->
        <div class="item-wrapper">
            <div class="item area" ms-repeat-item="category.posts">
                <a ms-attr-href="'#!/detail/' + item._id">
                    <img class="item-img area" ms-attr-src="item.image" ms-attr-alt="item.title" />
                    <a ms-attr-href="'#!/detail/' + item._id" class="item-title area">{{item.title}}</a>
                </a>
            </div>
        </div>
        <!-- item end -->
    </div>
    <!-- categories end -->

</div>
<!-- index end -->
