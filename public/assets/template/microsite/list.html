<!-- topN start -->
<div class="topN" ms-controller="list">
    
    <div class="left-fixed">
        <div class="left"><a href="#!/"></a></div>
        <div id="nav" class="ui-navigator" style="overflow: hidden;">
            <ul class="ui-navigator-list" style="-webkit-tap-highlight-color: rgba(255, 255, 255, 0);">
                <li>
                    <a href="#!/hots">热门文章</a>
                </li>
                <li ms-class="ui-state-active: item._id === categoryId"  ms-repeat-item="categories">
                    <a ms-attr-href="'#!/' + item._id">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- item start -->
    <div class="item-wrapper">
        <a ms-attr-href="'#!/detail/' + item._id" class="item area" ms-repeat-item="lists">
            <img class="item-img area" ms-attr-src="'http://resource.hizuoye.com/' + item.image+ '?imageView2/1/w/180/h/160/interlace/1'" ms-attr-alt="item.title" />
            <div class="right-area">
                <div class="created-time">{{item.created | date()}}</div>
                <h3 class="item-title area">{{item.title}}</h3>
                <div class="count visit-count"><span>阅读</span>{{item.visitCount}}</div> 
                <i class="yo-ico gap-point">&#xf083</i>
                <div class="count share-count"><span>分享</span>{{item.shareCount}}</div> 
                <i class="yo-ico gap-point">&#xf083</i>
                <div class="count like-count"><span>喜欢</span>{{item.likeCount}}</div> 
            </div>
        </a>
    </div>
    <!-- item end -->

    <div ms-if="lists == ''">本栏目暂时没有收录文章，请稍后再来关注哦！</div>
    <a href="javascript:void(0)" class="show-more-btn" ms-visible="btnShowMore" ms-click="showMore()">加载更多</a>
</div>
<!-- topN end -->
