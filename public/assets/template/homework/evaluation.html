<!-- evaluation start -->
<div class="list evaluation" ms-controller="evaluation">

    <div class="profile-wrapper">
        <div class="inner-wrapper">

            <div class="avatar-wrapper area">
                <!--<img width="90px" height="90px" ms-attr-src="avatar" ms-attr-alt="username" ms-click="chooseImage()" /> temp rm -->
                <img width="90px" height="90px" ms-attr-src="avatar" ms-attr-alt="displayName" /> <!-- data from app vm -->
            </div>

            <div class="name">{{displayName}}</div> <!-- data from app vm -->

        </div>
    </div>

    <div class="navigator-bar">
        <!-- 强制刷新，防止date filter无效 -->
        <a href="./homework.html" class="go-homework"><i class="icon icon-homework"></i>去做作业</a>
        <a href="#!/mistake/list" class="go-mistake"><i class="icon icon-mistake"></i>温习错题</a>
    </div>

    <div class="h-line"></div> <!-- 水平三角线 -->

    <!-- item start -->
    <div class="timeline-wrapper">

        <div class="h-inner-line" ms-if="!noContent"></div> <!-- 水平小短线 -->

        <div class="no-evaluation-panel" ms-if="noContent">
            <div class="no-evaluation-text">{{noContentText | html}}</div>    
        </div>

        <ul class="timeline-inner" ms-if="!noContent">
            <li class="timeline-item" ms-repeat-item="lists" ms-class-1="timeline-item-last-dark: $last === true && parseInt($index / 5, 10) % 2 !== 0" ms-class-2="light: parseInt($index / 5, 10) % 2 === 0" ms-class-3="dark: parseInt($index / 5, 10) % 2 !== 0">
                <div class="time area">
                    <span class="year">{{ item.createdTime | date("yyyy.MM.dd") | year }}</span>
                    <span class="date">{{ item.createdTime | date("yyyy.MM.dd") | time }}</span>
                </div>
                <div class="line"></div>
                <div class="right-info area">
                    <img class="avatar" src="http://resource.hizuoye.com/images/avatar/children/default1.png" alt="teacher" />
                    <div class="homework-title text-overflow">&lt&lt{{item.title}}&gt&gt</div>
                    <div class="evaluation-text" ms-if="item.comment === void 0">
                        暂无老师评语, 老师有空会及时给出评价的, 请耐心等待哦～
                    </div>
                    <div class="evaluation-text" ms-if="item.comment !== void 0">
                        {{item.comment.content}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- item end -->

    <div class="show-more hide" ms-click="showMore()" ms-if="isLoading != true">
        加载更多
    </div>

    <!-- 加载中 -->
    <div class="show-more hide" class="isLoading" ms-if="isLoading == true">
        <span>加载中<span class="loading-with-dot"></span></span>
    </div>

</div>
<!-- evaluation end -->
