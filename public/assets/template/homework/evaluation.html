<!-- evaluation start -->
<div class="list evaluation" ms-controller="evaluation">

    <div class="profile-wrapper">
        <div class="inner-wrapper">

            <div class="avatar-wrapper area">
                <!--<img width="90px" height="90px" ms-attr-src="avatar" ms-attr-alt="username" ms-click="chooseImage()" /> temp rm -->
                <img width="90px" height="90px" ms-attr-src="avatar" ms-attr-alt="displayName" />
            </div>

            <div class="name">{{displayName}}</div>

        </div>
    </div>

    <div class="navigator-bar">
        <a href="#!/" class="go-homework">去做作业</a>
        <a href="#!/mistake/list" class="go-mistake">温习错题</a>
    </div>

    <div class="h-line"></div> <!-- 水平三角线 -->

    <!-- item start -->
    <div class="timeline-wrapper">

        <div class="h-inner-line"></div> <!-- 水平小短线 -->

        <div class="no-evaluation-panel" ms-if="noContent">
            <div class="no-evaluation-text">{{noContentText | html}}</div>    
        </div>

        <ul class="timeline-inner">
            <li class="timeline-item" ms-repeat-item="lists" ms-class-1="light: parseInt($index / 5, 10) % 2 === 0" ms-class-2="dark: parseInt($index / 5, 10) % 2 !== 0">
                <div class="time area">
<!--                <span class="year">{{item.createdTime | date() | year}}</span>
                    <span class="date">{{item.createdTime | date() | date}}</span> -->
                    <span class="year">2015</span>
                    <span class="date">09.02</span>
                </div>
                <div class="line"></div>
                <div class="right-info area">
                    <img class="avatar" src="http://resource.hizuoye.com/images/avatar/children/default1.png" alt="teacher" />
                    <div class="homework-title text-overflow">&lt&lt{{item.title}}&gt&gt</div>
                    <div class="evaluation-text">
                        {{item.comment || '暂无老师评语, 老师有空会及时给出评价的, 请耐心等待哦～'}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- item end -->

    <div class="show-more hide" ms-click="showMore()" ms-if="isLoading != true">
        加载更多
    </div>

    <!-- 加载中 -->
    <div class="show-more hide" class="isLoading" ms-if="isLoading == true">
        <span>加载中<span class="loading-with-dot"></span></span>
    </div>

</div>
<!-- evaluation end -->
