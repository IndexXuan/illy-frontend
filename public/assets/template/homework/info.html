<div class="info" ms-controller="info">

    <p>题目信息面板</p>

    标题： {{title}}

    关键点：{{keyPoint}} <br/>

    <!-- audio start -->
    <div class="audio" ms-if="keyPointRecord != undefined">

        <audio ms-attr-src="http://oss.hizuoye.com/{{keyPointRecord}}" controls="controls">
            您的浏览器不支持播放!
        </audio>     


    </div> 
    <!-- audio div end -->

    <br/>

    <a ms-click="goNext(location.href.split('=')[1])">去做题</a>

</div>
