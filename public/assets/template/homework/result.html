<div class="result" ms-controller="result">

    <div class="result-silk-bg">作业小结</div>

    <ul class="yo-list yo-list-group">
        <li class="item">
            <span class="mark">正确题数:</span>
            <div class="flex">{{rightCount}}</div>
        </li>
        <li class="item">
            <span class="mark">错误题数:</span>
            <div class="flex">{{wrongCount}}</div>
        </li>
        <li class="item hide" ms-if="rightAward != ''">
            <span class="mark">本次正确奖励:</span>
            <div class="flex">{{rightAward}}</div>
        </li>
        <li class="item hide" ms-if="finishedAward != ''">
            <span class="mark">作业完成奖励:</span>
            <div class="flex">{{finishedAward}}</div>
        </li>
        <li class="item" ms-if="totalAward != ''">
            <span class="mark">总奖励:</span>
            <div class="flex">{{totalAward}}</div>
        </li>
        <li class="item" ms-if="totalScore != ''">
            <span class="mark">总得分:</span>
            <div class="flex">{{totalScore}}</div>
        </li>
    </ul>

    <a href="./task.html#!/mall" class="go-shop yo-btn yo-btn-l" >前往积分商城</a>
    <a href="#!/" class="go-index yo-btn yo-btn-light yo-btn-l" >回到首页</a>

</div>
