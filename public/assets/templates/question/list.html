<!-- question-list start -->
<div class="question-list-wrapper" ms-controller="list">
    
    <div class="question-list" ms-if="!noContent">
        <a ms-attr-href="'#!/detail/' + item._id" class="item area" ms-repeat-item="lists">
            <img class="item-img area" ms-attr-src="illy_resource_base + item.questionImage + '?imageView2/1/w/180/h/160/interlace/1'" ms-attr-alt="item.title" />
            <div class="info-area">
                <div class="questionText text-overflow">{{item.questionText}}</div>
                <div class="created-time text-overflow">{{item.createdTime | date()}}</div>
            </div>
        </a>
    </div>

    <div ms-if="noContent" class="noContent">暂时还没有提问过</div>

    <a href="javascript:void(0)" class="show-more-btn" ms-if="!noContent && btnShowMore && isLoading === false && !noMoreData" ms-click="showMore()">加载更多</a>
    <a href="javascript:void(0)" class="show-more-btn" ms-if="!noContent && btnShowMore && isLoading === true">加载中...</a>
    <a href="javascript:void(0)" class="show-more-btn" ms-if="!noContent && btnShowMore && isLoading === false && noMoreData" ms-click="showMore()">没有更多了</a>

</div>
<!-- question-list end -->
